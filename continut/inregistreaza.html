		<form action="/action_page.php">
		<fieldset>
			<legend>Informații generale:</legend>
			<label for="numeUtilizator">Nume utilizator:</label>
			<input type="text" id="numeUtilizator" name="numeUtilizator"><br><br>
			<label for="parola">Parola:</label>
			<input type="password" id="parola" name="parola"><br><br>
			<label for="nume">Nume:</label>
			<input type="text" id="nume" name="nume"><br><br>
			<label for="prenume">Prenume:</label>
			<input type="text" id="prenume" name="prenume"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="telefon">Telefon:</label>
			<input type="tel" id="telefon" name="telefon"><br><br>
		</fieldset>
		<fieldset>
			<legend>Informatii personale:</legend>	
			<label for="sexul">Sexul:</label>
			<select name="sexul" id="sexul">
  				<option value="masculin">Masculin</option>
  				<option value="feminin">Feminin</option>
			</select>
			<br><br>
			<label for="mancare">Mâncare:</label>
			<input list="tipuri" name="mancare" id="mancare">
			<datalist id="tipuri">
				<option value="pizza">
				<option value="paste">
				<option value="cartofi prajiti">
				<option value="prajitura">
				<option value="inghetata">
			  </datalist>

			  <br><br>
			<label for="favcolor">Culoarea preferată:</label>
  				<input type="color" id="favcolor" name="favcolor" value="#ff0000">
			<br><br>

			<label for="dataNasterii">Data nașterii:</label>
    		<input type="date" id="dataNasterii" name="dataNasterii"><br><br>

			<label for="oraNasterii">Ora nașterii:</label>
    		<input type="time" id="oraNasterii" name="oraNasterii">
			<br><br>

			<label for="varsta">Vârsta:</label>
			<input type="range" id="varsta" name="varsta" min="0" max="100">
			  <br><br>
			<label for="homepage">Adresa paginii personale:</label>
  			<input type="url" id="homepage" name="homepage"><br><br>
			  <label for="descriere">Descriere</label>
			  <textarea id="descriere" name="descriere" rows="4" cols="50">
				</textarea>
				<br><br>

				
		</fieldset>
		<input type="submit" disabled value="Înregistrează">


		
		</form>
